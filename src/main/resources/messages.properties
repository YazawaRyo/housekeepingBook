#エラーメッセージ
#ユーザー登録
memberForm.id=ID
NotBlank.memberForm.id={0}を入力してください
Length.memberForm.id={0}は{1}桁以下で入力してください
Pattern.memberForm.id={0}は大小英字かつ数字を入力してください

memberForm.name=ユーザー名
NotBlank.memberForm.name={0}を入力してください
Length.memberForm.name={0}は{1}桁以下で入力してください

memberForm.password=パスワード
NotBlank.memberForm.password={0}を入力してください
Length.memberForm.password={0}は{2}桁以上、{1}桁以下で入力してください
Pattern.memberForm.password={0}は大小英字かつ数字を入力してください

memberForm.authority=権限
NotNull.memberForm.authority={0}を選択してください

#支出登録
disbursementForm.date=日付
NotNull.disbursementForm.date={0}を選択してください

disbursementForm.content=内容
Length.disbursementForm.content={0}は{1}桁以下で入力してください

disbursementForm.size=個数(量)
Length.disbursementForm.size={0}は{1}桁以下で入力してください

disbursementForm.money=金額
NotNull.disbursementForm.money={0}を入力してください

#閲覧
topForm.year=年
NotNull.topForm.year={0}を選択してください
Min.topForm.year={0}を選択してください

topForm.month=月
NotNull.topForm.month={0}を選択してください
Min.topForm.month={0}を選択してください

#共通
NotBlank={0}を入力してください
